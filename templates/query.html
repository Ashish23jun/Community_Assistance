{% extends "base_knowledgehub.html" %}

{% block title %} Register a Query{% endblock title %}

{% block body %}

<div class="container ms-3 mt-3 me-3">
    <form class="row g-3" method="post" action="">
      {% csrf_token %}
        <div class="col-md-6">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="Email">
        </div>
        <div class="col-12">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="" name="Name">
        </div>
        <div class="col-12">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="" name="Address">
        </div>
        <div class="col-md-6">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="City">
        </div>
        <div class="col-md-4">
          <label for="State" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" name="State">
        </div>
        <div class="col-md-2">
          <label for="Zip" class="form-label">Zip Code</label>
          <input type="number" class="form-control" id="inputZip" name="Zip">
        </div>
        <div class="col-md-6">
            <label for="Comments" class="form-label">Comments</label>
            <input type="text" class="form-control" id="inputComment" name="Comments">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
{% endblock body %}
